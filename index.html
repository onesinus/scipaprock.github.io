<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gubatas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
</head>
<body>
    <div class="grid">
        <div class="judul">
            <h1>Gunting Batu Kertas</h1>
        </div>        
        <div class="left-score">
            <div class="your-score">
                <h1>Your Score</h1>
            </div>
            <div class="your-score">
                <h1 id="your-score">0</h1>
                <br>
                <h2>Your Choice</h2>
            </div>
        </div>
        <div class="right-score">
            <div class="enemy-score">
                <h1>Computer Score</h1>
            </div>
            <div class="enemy-score">
                <h1 id="enemy-score">0</h1>
                <br>
                <h2>Computer Choice</h2>
            </div>
        </div>
        <div class="your-choice">            
            <img id="your-choice" src="" alt="Your Choice" hidden>            
        </div>
        <div class="enemy-choice">
            <img id="enemy-choice" src="" alt="Your Choice" hidden>            
        </div>
        <div class="gunting">
            <img id="gunting" src="img/gunting.png" alt="Image Scissor">
        </div>
        <div class="batu">
            <img id="batu" src="img/batu.png" alt="Image Scissor">
        </div>
        <div class="kertas">
            <img id="kertas" src="img/kertas.png" alt="Image Scissor">
        </div>
        <div class="footer">
            Copyright&copy; OnesinusSPT@2019 | Version: 0.0.2
        </div>
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
